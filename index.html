<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<main class="container">

  <section class="form" aria-labelledby="formTitle">
    <h2 id="formTitle">Profile Generator</h2>

    <button id="themeToggle" type="button">ðŸŒ™ Dark Mode</button>

    <label for="name">Name</label>
    <input id="name" placeholder="Name" />

    <label for="role">Role</label>
    <input id="role" placeholder="Role" />

    <label for="image">Image</label>
    <input id="image" placeholder="Image URL" />

    <label for="link">Profile Link</label>
    <input id="link" placeholder="Profile Link" />

    <label for="bio">Bio</label>
    <textarea id="bio" placeholder="Short bio"></textarea>

    <label for="sizePreset">Card Size</label>
    <select id="sizePreset">
      <option value="square">Instagram (1:1)</option>
      <option value="wide">LinkedIn (3:2)</option>
    </select>

    <button id="resetProfile" type="button">Reset Profile</button>
  </section>

  <section class="card-wrapper">
    <div class="card square" id="profileCard" aria-live="polite">
      <img id="cardImage"
        src="https://via.placeholder.com/100?text=User"
        alt="Default profile avatar"/>
      <h3 id="cardName">Your Name</h3>
      <p id="cardRole">Your Role</p>
      <p id="cardBio">Your bio will appear here.</p>
      <a id="cardLink" target="_blank">Visit Profile</a>
    </div>

    <div class="actions">
      <button id="downloadPng">Download PNG</button>
      <button id="downloadJpg">Download JPG</button>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
